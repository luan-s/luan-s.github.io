<!DOCTYPE html>
<html>
  <head>
    <title>Luan Souza</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" type="text/css" href="static/css/animate.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="content">
      <nav class="transparent">
        <div class="nav-wrapper"><a href="#!" class="brand-logo">Luan Souza</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li class="active"><a href="collapsible.html">JavaScript</a></li>
          </ul>
        </div>
      </nav>
      <main class="row">
        <div class="fundo col-md-13"><img src="img/fundo.jpg"></div>
        <div class="header center col-md-12 transparent"><a class="btn-floating col md 12 photo animated bounceInLeft"><i class="material-icons"></i></a></div>
      </main>
    </div>
    <section class="center col-md-13 skills row">
      <h1 class="title col-md-13 center">Trabalhos</h1>
      <div class="jobs-box col-md-6 col-xs-12 center col-lg-3 border wow flipInX"><img src="img/lbook.png" class="photo-card"></div>
      <div class="jobs-box col-md-6 col-xs-12 col-lg-3 center wow flipInX"><img src="img/table.png" class="photo-card"></div>
      <div class="jobs-box col-md-6 col-xs-12 col-lg-3 center border wow flipInX"><img src="img/lphotos.png" class="photo-card"></div>
      <div class="jobs-box col-md-6 col-xs-12 col-lg-3 center wow flipInX"><img src="img/loading.png" class="photo-card"></div>
    </section>
    <section class="col-md-13 jobs row"></section>
    <section class="col-md-13 social row">
      <h1 class="title col-md-13 center">Social</h1><span class="social-box col-md-6 col-xs-12 center border"><i class="fa fa-facebook-square icons wow flipInX"></i></span><span class="social-box col-md-6 col-xs-12 center"><i class="fa fa-instagram icons wow flipInX"></i></span><span class="social-box col-md-6 col-xs-12 center border"><i class="fa fa-google-plus-square icons wow flipInX"></i></span><span class="social-box col-md-6 col-xs-12 center"><i class="fa fa-whatsapp icons wow flipInX"></i></span>
    </section>
    <script type="text/javascript" src="static/js/script.js"></script>
    <script type="text/javascript" src="static/js/wow.min.js"></script>
    <script>
      wow = new WOW(
      {
      	boxClass:     'wow',      // default
      	animateClass: 'animated', // default
      	offset:       200,          // default
      	mobile:       true,       // default
      	live:         true        // default
      }
      )
      wow.init();
    </script>
  </body>
</html>
