<!DOCTYPE html>
<html>
  <head>
    <title>Luan Souza</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" type="text/css" href="static/css/animate.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="content">
      <nav class="transparent center">
        <div class="nav-wrapper"><a href="#!" class="brand-logo fontNav">LS</a>
          <ul class="right hide-on-med-and-down"></ul>
        </div>
      </nav>
      <main class="row">
        <div class="fundo col-md-12"><img src="img/fundo2.jpg"></div>
        <div class="header center col-md-12 transparent">
          <div class="descr">
            <p data-wow-delay="0.3s" class="wow bounceInLeft">Meu nome é Luan Souza, tenho 20 anos</p>
            <p data-wow-delay="0.8s" class="wow bounceInLeft"> sou estudante de Sistemas para Internet</p>
            <p data-wow-delay="1.3s" class="hidden-xs wow bounceInLeft"> entusiasta de programação e desenvolvimento web.</p>
            <p data-wow-delay="1.3s" class="wow bounceInLeft"></p>
          </div><a class="btn-floating col md 12 photo animated bounceInLeft"><i class="material-icons"></i></a>
        </div>
      </main>
    </div>
    <section class="center col-md-12 skills row">
      <h1 id="trab" class="title col-md-12 center">Trabalhos</h1>
      <div class="jobs-box col-md-6 col-xs-12 center col-lg-3 border wow flipInX"><img src="img/lbook.png" class="photo-card"></div>
      <div class="jobs-box col-md-6 col-xs-12 col-lg-3 center wow flipInX"><img src="img/table.png" class="photo-card"></div>
      <div class="jobs-box col-md-6 col-xs-12 col-lg-3 center border wow flipInX"><img src="img/lphotos.png" class="photo-card"></div>
      <div class="jobs-box col-md-6 col-xs-12 col-lg-3 center wow flipInX"><img src="img/loading.png" class="photo-card"></div>
    </section>
    <section class="col-md-12 jobs row center">
      <div class="des col-md-12">Desenvolvimento em:</div>
      <div class="quadros"></div>
    </section>
    <section class="col-md-12 social row">
      <h1 class="title col-md-12 center">Social</h1><span class="social-box col-md-6 col-xs-12 center border"><i class="fa fa-facebook-square icons wow flipInX"></i></span><span class="social-box col-md-6 col-xs-12 center"><i class="fa fa-instagram icons wow flipInX"></i></span><span class="social-box col-md-6 col-xs-12 center border"><i class="fa fa-google-plus-square icons wow flipInX"></i></span><span class="social-box col-md-6 col-xs-12 center"><i class="fa fa-whatsapp icons wow flipInX"></i></span>
    </section>
    <script type="text/javascript" src="static/js/script.js"></script>
    <script type="text/javascript" src="static/js/wow.min.js"></script>
    <script>
      wow = new WOW(
      {
      	boxClass:     'wow',      // default
      	animateClass: 'animated', // default
      	offset:       100,          // default
      	mobile:       true,       // default
      	live:         true        // default
      }
      )
      wow.init();
    </script>
    <script type="text/javascript">
      $(function(){ 
      $('.carousel').carousel(); 
      });
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
  </body>
</html>
